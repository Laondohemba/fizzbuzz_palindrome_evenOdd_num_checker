<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizz buzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h4>Fizz buzz checker</h4>
        <div class="input">
            <input type="number" id="num" placeholder="Enter a number...">
            <button id="btn">Check</button>
        </div>
        <p id="result"></p>
    </div>

    <div class="container">
        <h4>Even and Odd numbers between 1 and 100</h4>
        <div class="numCont">
            <button id="evenBtn">Check Even Numbers</button>
            <button id="OddBtn">Check Odd Numbers</button>
        </div>
        <p id="result2"></p>
    </div>

    <div class="container">
            <h4>Palindrome checker</h4>
            
            <div class="input_cont">
                <input type="text" id="input" placeholder="word...">
            <button id="palindrome_btn">Check</button>
            </div>
            
            <p id="reverse_spelling"></p>
            <p id="palindrome_result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
